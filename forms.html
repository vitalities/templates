<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="icons/favicon.ico" />
  <link rel="icon" href="icons/favicon.ico" />
  <title>Forms</title>
</head>
<body>
  <div class="header"><h1>My site</h1></div>
  <div class="wrapper">
    <a class="return-link" href="index.html" title="Go back to the main page" >Back</a>
    <div class="forms-blank">
      <div class="forms">
        <h2 class="page-title">Forms</h2>
        <form action="#" name="my_name" method="get">
          <div class="form-bl">
            <label class="form-label" for="my_name">Input your name</label>
            <input class="form-input" id="my_name" type="text" placeholder="Name" maxlength="30">
          </div>
          <div class="form-bl">
            <label class="form-label" for="my_phone">Input your phone number</label>
            <input class="form-input" id="my_phone" type="tel" placeholder="Phone" maxlength="15">
          </div>
          <div class="form-bl">
            <label class="form-label" for="my_date">Input your birthday</label>
            <input class="form-input" id="my_date" type="date">
          </div>
          <!-- <div class="form_bl">
          <label for="my_pass">Input your password</label>
          <input id="my_pass" type="password" placeholder="Password" maxlength="30">
        </div> -->
        <div class="form-bl">
          <label class="form-label" for="my_num">Input your number</label>
          <input class="form-input" id="my_num" type="number" placeholder="Number" max="1000000" min="1">
        </div>
        <div class="form-bl">
          <label class="form-label" for="my_color">Input your color</label>
          <input class="" id="my_color" type="color" placeholder="Color">
        </div>
        <div class="form-bl">
          <p>Type your message:</p>
          <textarea name="message" rows="8" cols="100" maxlength="500" box-sizing></textarea>
        </div>
        <div class="form-bl">
          <input class="btn" type="submit" value="Send">
          <input class="btn" type="reset" value="Reset">
        </div>
      </form>
    </div>
  </div>
  </div>
  <footer class="footer">
    <div class="footer-content">
      <p class="footer-p"> Copyright &copy 2018 Copyright Holder All Rights Reserved</p>
    </div>
  </footer>
</body>
</html>
